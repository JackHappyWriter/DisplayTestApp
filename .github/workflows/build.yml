name: Build and Deploy Sync Display Testers

on:
  push:
    branches: [ "main", "master" ] # Trigger this workflow on pushes to these branches
  pull_request:
    branches: [ "main", "master" ] # Trigger this workflow on pull requests targeting these branches

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Build and Deploy React App to GitHub Pages
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Or your preferred Node.js version

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build React app
        run: yarn build

